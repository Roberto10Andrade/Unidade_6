<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form id = "formulario">
        <label for = "nome">Nome:</label>
        <input type = "text" id="nome" name = "nome" placeholder="Ex: Roberto"><br><br>
        <label for = "email">E-mail:</label>
        <input type = "email" id = "email" name = "email" placeholder="Ex: roberto@email.com""><br><br>
        <label for = "fone">Fone:</label>
        <input type = "text" id = "fone" name = "fone" maxlength = "15" placeholder="Ex: 88 99999-9999"><br><br>
        <button type = "submit">Enviar</button>
    </form>
    <div id = "erro"></div>

    <script src="script.js"></script>
</body>
</html>
